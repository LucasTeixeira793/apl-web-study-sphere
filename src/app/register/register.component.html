<div class="my-3">
    <div class="container">
        <div class="centralizar">
            <img class="img-icon centralizar" [routerLink]="['/']" src="../../assets/img/study-sphere-icon.png">
            <div class="acessar-label">
                <span>Cadastrar no </span>
                <img src="../../assets/img/study-sphere-logo.png">
            </div>
            <div class="form-login card my-3">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="formNome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" placeholder="" id="formNome">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="formSobrenome" class="form-label">Sobrenome:</label>
                        <input type="text" class="form-control" placeholder="" id="formSobrenome">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="formEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="seu.email@email.com" id="formEmail">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="formDataNasc" class="form-label">Data de Nascimento:</label>
                        <input type="date" class="form-control" placeholder="" id="formDataNasc">
                    </div>
                </div>
                
                
                <div class="mb-3">
                    <label for="formEnsino" class="form-label">Instituição de ensino:</label>
                    <input type="text" class="form-control" list="datalistOptions" placeholder="" id="formEnsino">
                    <datalist id="datalistOptions">
                        <option value="Universidade de São Paulo - USP">
                        <option value="Universidade Federal do ABC - UFABC">
                        <option value="São Paulo Tech School - SPTECH">
                        <option value="Fundação Getúlio Vargas - FGV">
                        <option value="Instituto Presbiteriano Mackenzie">
                    </datalist>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Senha:</label>
                        <input type="password" class="form-control" placeholder="SuaSenha123" id="exampleFormControlInput2">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Confirmar senha:</label>
                        <input type="password" class="form-control" placeholder="SuaSenha123" id="exampleFormControlInput2">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                      <label class="form-check-label" for="disabledFieldsetCheck">
                        Aceito os <a href="">termos e condições</a> 
                      </label>
                    </div>
                  </div>
                <button class="btn-model" [routerLink]="['/home']" type="button">Cadastrar</button>
            </div>
            <div class="register-card card mb-3">
                <div class="row">
                    <div>
                        Já tem uma conta? <a [routerLink]="['/login']">Faça login</a>!
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
